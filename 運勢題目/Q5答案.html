<strong>252</strong>
<p>旺旺來指數20分：代表現在的運是還不錯，如果你正遭遇不好的事情，那麼建議你稍安勿躁。</p>
<p><strong>122</strong></p>
<p>旺旺來指數40分：代表煩惱過度而拖累自己，建議你不要想東想西，可以多給自己一點休息喘息的空間，將有助於你的運勢發展。 </p>
<p><strong>276</strong></p>
<p>旺旺來指數60分：代表你的財富一直在向上攀升，有後勢看漲的趨勢，但仍不能採取投機或冒險的方式取得財富為佳。 </p>
<p><strong>381</strong></p>
<p>旺旺來指數80分：所以不好的事情已經過去，好運即將降臨，記得多說好話，多向外佈施，可以將好運一直維持。 </p>
<p><strong>226</strong></p>
<p>旺旺來指數100分：代表你的財運、工作運勢都非常棒，好運旺旺來指日可待。 </p>
<p>&nbsp;</p>
