<strong>數字1</strong>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 數字1，開春好運80分，若你在過年前有什麼官司的話，今年新春後將有機會平反，正義終將到來喔！</p>
<strong>數字2</strong>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 數字2，開春好運60分，想要桃花就有桃花，情慾方面會有相當不錯的好運氣！</p>
<strong>數字3</strong>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 數字3，開春好運100分，事業、人際關係方面都能有好運，恭喜你囉！</p>
<strong>數字4</strong>
<p>&nbsp;&nbsp;&nbsp;&nbsp; 數字4，開春好運20分，代表你心思單純，所以會不小心錯過好運，提醒你過年期間要更謹慎一些，免得有些損失發生！</p>
<strong>數字5</strong>
<p>&nbsp;&nbsp;&nbsp;&nbsp; 數字5，開春好運40分，代表著友誼方面的好運，所以在新春期間會有朋友打電話來，更有機會遇到或聯絡到以前的國、高中 同學。</p>
