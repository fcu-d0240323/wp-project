<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quest View</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="css/questView.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" id="quest-warp">
      <div class="col-sm-12 col-md-6 col-lg-4"  id="quest-note-wrapper">
        <img src = "QWork/post.png" class="full-width" id="quest-note">
      </div>

      <div class="col-sm-12 col-md-6 col-lg-5" id="quest-form-wrapper">
        <form method="post" name="form_1" class="embed-responsive-item full-width" id="quest-form">
          <div class="radio">
            <label>
              <input type="radio" name="choice" value="1">
              A.選項名稱
              <p class="hide" id="1A">解答</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choice" value="2">
              B.選項名稱
              <p class="hide" id="2A">解答</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choice" value="3">
              C.選項名稱
              <p class="hide" id="3A">解答</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choice" value="4">
              D.選項名稱
              <p class="hide" id="4A">解答</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choice" value="5">
              E.選項名稱
              <p class="hide" id="5A">解答</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="choice" value="6">
              F.選項名稱
              <p class="hide" id="6A">解答</p>
            </label>
          </div>
          <input class="btn btn-default" type="submit" value="確定" id="sure" onclick="showAnswer()">
        </form>
        <img src = "QWork/clippaper.png" class="full-width" alt ="Clipboard">
      </div>

      <div class="col-sm-12 col-md-12 col-lg-3 index-part" id="next-btn-wrapper">
        <img src="QWork/next.png" alt="Next Quest" id="next-btn">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
