<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quest View</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="css/questView.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" id="quest-warp">
      <div class="col-sm-12 col-md-6 col-lg-4"  id="quest-note-wrapper">
        <img src = "image/post.png" class="full-width" id="quest-note">
      </div>

      <div class="col-sm-12 col-md-6 col-lg-5" id="quest-form-wrapper">
        <form method="post" class="embed-responsive-item full-width" id="quest-form">
          <div class="radio">
            <label>
              <input type="radio" name="quest" id="Q1" value="1">
              A.選項名稱
            </label>
            <p class="quest-answer">
              <small class="hide" id="A1">
                解答
              </small>
            </p>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quest" id="Q2" value="2">
              B.選項名稱
              <p class="quest-answer">
                <small class="hide" id="A2">
                  解答
                </small>
              </p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quest" id="Q3" value="3">
              C.選項名稱
              <p class="quest-answer">
                <small class="hide" id="A3">
                  解答
                </small>
              </p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quest" id="Q4" value="4">
              D.選項名稱
              <p class="quest-answer">
                <small class="hide" id="A4">
                  解答
                </small>
              </p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="quest" id="Q5" value="5">
              E.選項名稱
              <p class="quest-answer">
                <small class="hide" id="A5">
                  解答
                </small>
              </p>
            </label>
          </div>
          <input class="btn btn-default full-width" value="確定" id="sure" onclick="showAnswer()">
        </form>
        <img src = "image/clippaper.png" class="full-width" alt ="Clipboard">
      </div>

      <div class="col-sm-12 col-md-12 col-lg-3 index-part" id="next-btn-wrapper">
        <a href="#">
            <img src="image//next.png" alt="Next Quest" id="next-btn">
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/showAns.js"></script>
  </body>
</html>
